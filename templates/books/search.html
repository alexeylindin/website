{% extends 'base.html' %}
{% load static %}


{% block css_files %}
    <link rel="stylesheet" href="{% static 'css/books.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock css_files %}

{% block content %}

    <section id='new-books'>
        {% if values %}
            <h2>Рэзалты пошука '{{ values }}'</h2>
        {% endif %}
        <ul>
            {% for book in books %}
                {% include 'partials/_book.html' %}
            {% endfor %}
        </ul>
    </section>


{% endblock content %}
